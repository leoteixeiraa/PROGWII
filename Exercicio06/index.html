<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="manifest" href="./public/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Exercício</title>
</head>

<body>
    <div class="formulario">
        <input type="text" id="nome" name="nome" placeholder="Nome do Funcionário">
        <input type="text" id="salario" name="salario" placeholder="Salário do Funcionário">
        <button id="btnCalcula" class="btn" name="btnCalcula" type="submit" onclick="calculaSalario()">Gerar novo
            salário</button>
    </div>

    <div class="resultados">

        <h3>
            <p id="salarioAnterior"></p>
        </h3>
        <h3>
            <p id="percentual"></p>
        </h3>
        <h3>
            <p id="valorAumentado"></p>
        </h3>
        <h3>
            <p id="novoSalarioGerado"></p>
        </h3>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
