<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="manifest" href="./public/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Exercício</title>
</head>

<body>
    <h1>Calcular Média do Aluno</h1>
    <div class="mensagens">
        <!-- Adicione as mensagens de erro, caso existam -->
    </div>

    <div class="formulario">
        <label>Nome: </label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label>Escolha a disciplina </label>
        <select id="disciplina">
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Geografia">Geografia</option>
        </select>
        <label>Nota 1: </label>
        <input id="nota1" name="nota1" type="text" placeholder="Nota 1">
        <br><br>
        <label>Nota2: </label>
        <input id="nota2" name="nota2" type="text" placeholder="nota2">
        <br><br>
        <label>Nota3: </label>
        <input id="nota3" name="nota3" type="text" placeholder="nota3">
        <br><br>
        <button id="btnCalcularMedia" name="btnCalcularMedia" type="submit" onclick="calcularMedia()">Calcular
            Média</button>
    </div>

    <div class="resultados">
        <h3>
            <p id="resultado"></p>
        </h3>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
